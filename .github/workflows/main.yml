name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    env:
      TR_UPLOAD_TOKEN: ${{ secrets.TR_UPLOAD_TOKEN }}

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1.4.4
        with:
          node-version: '12'

      - run: npm install

      - name: Test
        run: |
          curl -o reporter https://get.testrecall.com/r/latest/reporter.linux-amd64
          chmod +x reporter
          trap './reporter' EXIT

          npm run test
